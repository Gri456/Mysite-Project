
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - BitJourney</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function login() {
      const code = document.getElementById("code").value.trim();
      if (code !== "") {
        localStorage.setItem("bitjourney_id", code);
        window.location.href = "area-privada.html";
      } else {
        alert("Por favor, insere um código válido.");
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-blue-900 to-purple-900 min-h-screen flex items-center justify-center text-white font-sans">

  <div class="bg-gray-800 bg-opacity-40 p-8 rounded-xl shadow-xl w-full max-w-md">
    <h1 class="text-3xl font-bold text-cyan-300 mb-6 text-center">🔐 Login BitJourney</h1>

    <label for="code" class="block text-sm text-gray-300 mb-2">Código de Acesso</label>
    <input id="code" type="text" placeholder="Insere o teu código..." class="w-full p-2 rounded-md bg-gray-700 text-white mb-4 focus:outline-none focus:ring-2 focus:ring-cyan-500"/>

    <button onclick="login()" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-semibold py-2 px-4 rounded transition duration-200">
      Entrar
    </button>

    <p class="mt-6 text-sm text-center text-gray-400">
      Ainda não tens código? <a href="criar-conta.html" class="text-purple-300 hover:underline">Cria conta anónima</a>
    </p>
  </div>

</body>
</html>
